<h1>Add Page</h1>
<div class="form-group">
  <label for="exampleInputEmail1">Title</label>
  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter page title" name="title" [(ngModel)]="page.title">
</div>
<div class="form-group">
  <ckeditor [(ngModel)]="page.content" [config]="{extraPlugins: 'divarea'}"></ckeditor>
</div>
<button class="btn btn-primary" (click)="addPage()">Submit</button>
